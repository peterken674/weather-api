<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <p>{{city}}</p>
    {% for temp in temps %}
        <p>{{temp}}</p>
    {% endfor %}
    <hr>
    <p>Max: {{maximum}}</p>
    <p>Min: {{minimum}}</p>
    <p>Average: {{average}}</p>
    <p>Median: {{median}}</p>
</body>
</html>
